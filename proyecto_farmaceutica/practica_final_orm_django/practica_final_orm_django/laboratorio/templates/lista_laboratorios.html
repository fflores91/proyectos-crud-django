<!DOCTYPE html>
<html>
<head>
    <title>Información de Laboratorios</title>
    <!-- Enlaza Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Información de Laboratorios</h1>

        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Ciudad</th>
                    <th>País</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                {% for laboratorio in laboratorios %}
                <tr>
                    <td>{{ laboratorio.nombre }}</td>
                    <td>{{ laboratorio.ciudad }}</td>
                    <td>{{ laboratorio.pais }}</td>
                    <td><a class="btn btn-primary" href="{% url 'editar_laboratorio' laboratorio.id %}">Editar</a></td>
                    <td><a class="btn btn-danger" href="{% url 'eliminar_laboratorio' laboratorio.id %}">Eliminar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p><a class="btn btn-success" href="{% url 'insertar_laboratorio' %}">Insertar laboratorio</a></p>
        <p><a href="{% url 'inicio' %}">¿Información de los laboratorios?</a> <-- <a href="{% url 'inicio' %}">Ir a la página de inicio</a></p>
    </div>

    <!-- Enlaza Bootstrap JS y Popper.js (opcional, para algunos componentes de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
