<!DOCTYPE html>
<html>
<head>
    <title>Editar Laboratorio</title>
    <!-- Incluir los estilos de Bootstrap (puedes usar un CDN o descargar los archivos) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Editar Laboratorio</h1>
        <form method="post" class="mb-3">
            {% csrf_token %}
            <!-- Formulario -->            
            <div class="mb-3">
                <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
                {{ form.nombre }}
            </div>
            <div class="mb-3">
                <label for="{{ form.ciudad.id_for_label }}" class="form-label">Ciudad</label>
                {{ form.ciudad }}
            </div>
            <div class="mb-3">
                <label for="{{ form.pais.id_for_label }}" class="form-label">Pa√≠s</label>
                {{ form.pais }}
            </div>
            <input type="submit" value="Guardar Cambios" class="btn btn-primary">
        </form>
        <a href="{% url 'inicio' %}" class="btn btn-secondary">Cancelar</a>
    </div>

    <!-- scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
