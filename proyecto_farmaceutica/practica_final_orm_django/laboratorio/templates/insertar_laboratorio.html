<!DOCTYPE html>
<html>
<head>
    <title>Insertar Laboratorio</title>
    <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Insertar Laboratorio</h1>
        <form method="post" class="table mx-auto">
            {% csrf_token %}
            <!-- Clases de Bootstrap para estilizar el formulario -->
            <div class="mb-3">
                <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
                {{ form.nombre }}
            </div>
            <div class="mb-3">
                <label for="{{ form.ciudad.id_for_label }}" class="form-label">Ciudad</label>
                {{ form.ciudad }}
            </div>
            <div class="mb-3">
                <label for="{{ form.pais.id_for_label }}" class="form-label">Pa√≠s</label>
                {{ form.pais }}
            </div>
            <input type="submit" value="Enviar" class="btn btn-primary">
        </form>
        <a href="{% url 'listar_laboratorios' %}" class="btn btn-secondary">Volver al Listado</a>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
