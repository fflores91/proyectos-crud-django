<!DOCTYPE html>
<html>
<head>
    <title>Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        table th {
            background-color: #f2f2f2;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        table tr:hover {
            background-color: #ddd;
        }
        .center-text {
            text-align: center;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Información de Laboratorios</h1>

    <!-- Tabla para mostrar los datos de los laboratorios -->
    <table>
        <tr>
            <th>Nombre</th>
            <th>Ciudad</th>
            <th>País</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        {% for laboratorio in laboratorios %}
        <tr>
            <td>{{ laboratorio.nombre }}</td>
            <td>{{ laboratorio.ciudad }}</td>
            <td>{{ laboratorio.pais }}</td>
            <td><a href="{% url 'editar_laboratorio' laboratorio.id %}">Editar</a></td>
            <td><a href="{% url 'eliminar_laboratorio' laboratorio.id %}">Eliminar</a></td>
        </tr>
        {% endfor %}
    </table>

    <!-- Cuerpo 2: texto e hipervínculo para redirigir a 'inicio' -->
    <div class="footer">
        <p>¿Información de los laboratorios?</p>
        <p><a href="{% url 'inicio' %}">Ir a la página de inicio</a></p>
    </div>
</body>
</html>
